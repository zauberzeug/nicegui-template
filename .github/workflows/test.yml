name: Run Tests

on: [push]

jobs:
  code-checks:
    strategy:
      matrix:
        code-checker: [mypy --non-interactive, ruff check, pylint]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: ${{ matrix.code-checker }}
        run: ${{ matrix.code-checker }} .

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: setup up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: pytest
        run: pytest
