_subdirectory: template

# questions
project_name:
  type: str
  help: What is your project's name?

module_name:
  type: str
  help: What should the main module be called?
  default: "{{ project_name | replace('-', '_') }}"
  validator: >-
    {% if not (module_name | regex_search('^[a-z][a-z0-9\_]+$')) %}
    module_name must start with a letter, followed one or more letters, digits or underscores all lowercase.
    {% endif %}

project_description:
  type: str
  help: Shortly describe your project.

use_poetry:
  type: bool
  help: Would you like to use Poetry for dependency management?
  default: false

use_poetry_dynamic_versioning:
  type: bool
  help: Would you like to use dynamic versioning for Poetry?
  default: false
  when: "{{ use_poetry }}"

# use_docker:
#   type: bool
#   help: Would you like to use Docker for your project?
#   default: false

python_versions:
  type: str
  help: What versions of python does your project support? Testing will be done with all of these.
  default: ["3.9", "3.10", "3.11", "3.12"]
  multiselect: true
  choices:
    "3.8 (end-of-life)": "3.8"
    "3.9": "3.9"
    "3.10": "3.10"
    "3.11": "3.11"
    "3.12": "3.12"
    "3.13": "3.13"

use_precommit:
  type: bool
  help: Would you like to add the standard pre-commit hooks to the project?
  default: false

use_rosys:
  type: bool
  help: Would you like to add RoSys to the dependencies of your project and add basic structure?
  default: false

include_ai_instructions:
  type: bool
  help: Would you like to include AI agent instructions (AGENTS.md, .github/copilot-instructions.md, .cursor, ...)? This will also include CONTRIBUTING.md.
  default: true
  # NOTE: CONTRIBUTING.md is automatically included as it's the single source of truth for AI instructions.

include_contributing:
  type: bool
  help: Would you like to include a CONTRIBUTING.md file?
  default: true
  when: "{{ not include_ai_instructions }}"
